<!-- 设置模态框 -->
<div class="modal-overlay" :class="{ show: settings.showModal }" @click.self="toggleSettings">
    <div class="modal">
        <div class="modal-header">
            <div class="modal-title">偏好设置</div>
            <button class="modal-close" @click="toggleSettings">×</button>
        </div>
        <div class="modal-body">
            <div class="setting-item">
                <span class="setting-label">涨跌颜色</span>
                <div class="setting-options">
                    <label class="radio-label">
                        <input type="radio" name="color-scheme" value="green-up" v-model="settings.colorScheme" @change="changeColorScheme('green-up')">
                        <span><span class="color-preview" style="background:#26a69a"></span>绿涨<span class="color-preview" style="background:#ef5350; margin-left:4px"></span>红跌</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="color-scheme" value="red-up" v-model="settings.colorScheme" @change="changeColorScheme('red-up')">
                        <span><span class="color-preview" style="background:#ef5350"></span>红涨<span class="color-preview" style="background:#26a69a; margin-left:4px"></span>绿跌</span>
                    </label>
                </div>
            </div>
            <div class="setting-item">
                <span class="setting-label">计价货币</span>
                <div class="setting-options">
                    <select v-model="settings.currency" @change="changeCurrency" style="background: #2a2e39; color: #d1d4dc; border: 1px solid #363a45; padding: 4px 8px; border-radius: 4px;">
                        <option value="USDT">USDT</option>
                        <option value="USDC">USDC</option>
                        <option value="USD">USD (美元)</option>
                        <option value="CNY">CNY (人民币)</option>
                        <option value="EUR">EUR (欧元)</option>
                        <option value="GBP">GBP (英镑)</option>
                        <option value="JPY">JPY (日元)</option>
                        <option value="KRW">KRW (韩元)</option>
                        <option value="HKD">HKD (港币)</option>
                        <option value="AUD">AUD (澳元)</option>
                        <option value="CAD">CAD (加元)</option>
                        <option value="CHF">CHF (瑞郎)</option>
                        <option value="SGD">SGD (新币)</option>
                        <option value="INR">INR (卢比)</option>
                        <option value="RUB">RUB (卢布)</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
