<div class="ticker-info">
    <div class="ticker-item">
        <span class="ticker-label">最新价</span>
        <span class="ticker-value" :class="{ up: ticker.isUp, down: !ticker.isUp }">[[ ticker.last ]]</span>
    </div>
    <div class="ticker-item">
        <span class="ticker-label">24h涨跌</span>
        <span class="ticker-value" :class="{ up: ticker.isUp, down: !ticker.isUp }">[[ ticker.isUp ? '+' : '' ]][[ ticker.changePercent ]]%</span>
    </div>
    <div class="ticker-item">
        <span class="ticker-label">24h最高</span>
        <span class="ticker-value">[[ ticker.high24h ]]</span>
    </div>
    <div class="ticker-item">
        <span class="ticker-label">24h最低</span>
        <span class="ticker-value">[[ ticker.low24h ]]</span>
    </div>
    <div class="ticker-item">
        <span class="ticker-label">24h成交量</span>
        <span class="ticker-value">[[ ticker.vol24h ]]</span>
    </div>
</div>
